<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURATION GLOBALE ORIGINALE --- */
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
            --accent-purple: #6a00ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow-x: hidden;
            position: relative;
        }

        /* --- EFFET GUIRLANDE LUMINEUSE (Haut de l'image) --- */
        header::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, #ff0000, #ff00ff, #00ffff, #ffff00, #ff0000);
            z-index: 1001;
            filter: blur(1px);
        }

        /* --- VIDÉO DE FOND --- */
        .bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -3;
            opacity: 0.4;
        }

        /* --- TON FOND D'AMBIANCE --- */
        .ambient-glow {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 70% 80%, rgba(106, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 20%, rgba(40, 40, 90, 0.3) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        .top-bar {
            position: fixed;
            top: 30px; left: 50px; right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-block { font-weight: 800; letter-spacing: 1px; font-size: 0.9rem; }

        /* LISTE DÉROULANTE */
        .dropdown { position: relative; }
        .dropbtn {
            background: none; border: none; color: white;
            cursor: pointer; font-size: 1.5rem; font-weight: bold;
        }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 100%;
            background: #111; min-width: 180px; border: 1px solid #333;
        }
        .dropdown-content a { color: white; padding: 12px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background: var(--accent-purple); }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- SECTION 1 : HERO (STYLE IMAGE UPLOADÉE) --- */
        .hero-section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 10%; /* Aligné à gauche comme l'image */
        }

        .hero-center-text {
            z-index: 10;
            max-width: 600px;
        }

        .hero-center-text h1 {
            font-family: var(--font-serif);
            font-size: 8vw; /* Texte beaucoup plus gros */
            line-height: 0.85;
            font-weight: 900;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            letter-spacing: -2px;
        }

        /* TON VISUEL 3D (Derrière le texte) */
        .display-3d-container {
            position: fixed;
            top: 50%; left: 55%; /* Décalé à droite pour ne pas cacher le texte */
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            perspective: 1200px;
        }

        #text-3d {
            font-size: 18vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px rgba(106, 0, 255, 0.4);
            text-transform: uppercase;
        }
        
        .rotate { animation: rotate3D 60s linear infinite; }

        /* --- PANNEAU DE BIO (Sous le titre comme dans l'image) --- */
        .hero-info-sub {
            margin-top: 30px;
            max-width: 400px;
            font-size: 1rem;
            color: var(--text-white);
            line-height: 1.6;
        }

        /* --- SECTION 2 : LANGUAGES (DÉFILEMENT CONSERVÉ) --- */
        .languages-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
        }

        .lang-grid { display: flex; gap: 20px; z-index: 20; }
        .lang-item {
            font-size: 1.5rem; padding: 15px 40px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px; cursor: pointer; transition: 0.3s;
        }
        .lang-item:hover { background: var(--accent-purple); }

        /* --- DISCORD FIXÉ EN BAS --- */
        .discord-bar {
            position: fixed;
            bottom: 30px; right: 50px;
            z-index: 1000;
        }
        .discord-btn {
            background: #5865F2; color: white; text-decoration: none;
            padding: 12px 25px; border-radius: 4px; font-weight: bold;
            font-size: 0.8rem; transition: 0.3s;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes rotate3D {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        #bg-music { display: none; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rainy-Day-Ambient-Music.mp3" type="audio/mpeg">
    </audio>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-stars-in-space-background-1610-large.mp4" type="video/mp4">
    </video>

    <div class="ambient-glow"></div>

    <header class="top-bar">
        <div class="logo-block">MHLEGACY / STUDIO</div>
        
        <div class="dropdown">
            <button class="dropbtn">☰</button>
            <div class="dropdown-content">
                <a href="#">PROJETS</a>
                <a href="#">SERVICES</a>
                <a href="https://discord.gg/votre-lien">DISCORD</a>
            </div>
        </div>
    </header>

    <div class="display-3d-container">
        <div id="text-3d" class="rotate" data-default="C#">C#</div>
    </div>

    <section class="hero-section">
        <div class="hero-center-text">
            <h1>We</h1>
            <h1>Make</h1>
            <h1>Our</h1>
            <h1>Legacy</h1>
            
            <div class="hero-info-sub">
                <p>Mon rôle dépasse la simple écriture de code. Je sculpte des mécanismes de jeu inédits pour créer des expériences mémorables.</p>
                <div style="margin-top: 20px; font-size: 0.8rem; display: flex; gap: 15px;">
                    <a href="#" style="color:white">TikTok</a>
                    <a href="#" style="color:white">Twitch</a>
                    <a href="#" style="color:white">Youtube</a>
                </div>
            </div>
        </div>
    </section>

    <section class="languages-section">
        <div class="lang-grid">
            <div class="lang-item" data-tech="C#">C-SHARP</div>
            <div class="lang-item" data-tech="UNITY">UNITY</div>
            <div class="lang-item" data-tech="HTML">WEB</div>
        </div>
    </section>

    <div class="discord-bar">
        <a href="https://discord.gg/votre-lien" class="discord-btn" target="_blank">REJOINDRE LE DISCORD</a>
    </div>

    <script>
        const text3d = document.getElementById('text-3d');
        const defaultText = text3d.getAttribute('data-default');

        document.body.addEventListener('click', () => {
            document.getElementById('bg-music').play();
        }, { once: true });

        document.querySelectorAll('.lang-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                text3d.textContent = item.getAttribute('data-tech');
                text3d.classList.remove('rotate');
            });
            item.addEventListener('mouseleave', () => {
                text3d.textContent = defaultText; 
                text3d.classList.add('rotate');
            });
        });
    </script>
</body>
</html>
