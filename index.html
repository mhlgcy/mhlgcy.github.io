<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --accent-purple: #6a00ff;
            --text-white: #ffffff;
        }

        /* On permet le scroll ici en augmentant la hauteur du body */
        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            height: 300vh; /* 3x la hauteur de l'écran pour pouvoir défiler */
            overflow-x: hidden;
        }

        /* --- OVERLAY DE DÉPART --- */
        #jamal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease;
        }

        #jamal-btn {
            background: transparent;
            color: white;
            border: 5px solid var(--accent-purple);
            padding: 20px 50px;
            font-size: 60px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px var(--accent-purple);
        }

        /* --- ÉLÉMENT 3D FIXE AU CENTRE --- */
        .display-3d-container {
            position: fixed; /* Reste au milieu pendant le scroll */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            z-index: 5;
            pointer-events: none;
        }

        #text-3d {
            font-size: 15vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--accent-purple);
            text-transform: uppercase;
            white-space: nowrap;
            transition: transform 0.1s ease-out; /* Fluidité du mouvement */
        }

        /* --- CONTENU --- */
        .bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -5; opacity: 0.15; }
        
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .hero-title { font-family: 'Playfair Display', serif; font-size: 6vw; text-align: center; }
        
        .discord-btn { position: fixed; bottom: 30px; right: 30px; background: #5865F2; color: white; padding: 15px 25px; text-decoration: none; border-radius: 8px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>

    <div id="jamal-overlay">
        <button id="jamal-btn">JAMAL</button>
    </div>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://cdn.pixabay.com/vimeo/472002344/programming-54602.mp4?width=1280" type="video/mp4">
    </video>

    <div id="youtube-player"></div>

    <div class="display-3d-container">
        <div id="text-3d">JAMAL</div>
    </div>

    <section class="section">
        <h1 class="hero-title">WE MAKE<br>OUR <span style="color: var(--accent-purple);">LEGACY</span></h1>
    </section>

    <section class="section">
        <p style="font-size: 1.5rem; max-width: 600px; text-align: center;">Défile pour faire tourner l'héritage.</p>
    </section>

    <a href="https://discord.gg/votre-lien" class="discord-btn" target="_blank">DISCORD</a>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const overlay = document.getElementById('jamal-overlay');
        const btn = document.getElementById('jamal-btn');
        const text3d = document.getElementById('text-3d');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: 's7cCVdDRaHA',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 's7cCVdDRaHA' }
            });
        }

        // Action au clic (Lancement musique + disparition overlay)
        btn.onclick = function() {
            if(player && player.playVideo) player.playVideo();
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 800);
        };

        // --- GESTION DU SCROLL POUR LA ROTATION ---
        window.addEventListener('scroll', () => {
            const scrollValue = window.scrollY; // Récupère la position du défilement
            // On fait tourner le texte sur l'axe Y en fonction du scroll
            // Le "0.2" sert à régler la vitesse de rotation
            text3d.style.transform = `rotateY(${scrollValue * 0.2}deg) rotateX(${scrollValue * 0.05}deg)`;
        });
    </script>
</body>
</html>
