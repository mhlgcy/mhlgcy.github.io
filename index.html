<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --accent-purple: #6a00ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow: hidden; /* Empêche le scroll pour le test de la page 1 */
            height: 100vh;
            cursor: pointer; /* Indique qu'il faut cliquer */
        }

        /* VIDÉO DE CODE */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -5;
            opacity: 0.2; 
            filter: grayscale(100%) brightness(40%);
        }

        .top-bar {
            position: fixed;
            top: 40px; left: 50px; right: 50px;
            display: flex; justify-content: space-between;
            z-index: 1000;
        }

        .hero-section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        .hero-center-text h1 {
            font-family: var(--font-serif); font-size: 5vw; line-height: 0.9;
        }

        #text-3d {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 20vw; font-weight: 900; color: transparent;
            -webkit-text-stroke: 1px var(--accent-purple);
            text-transform: uppercase; z-index: 5; opacity: 0.5;
            animation: rotate3D 20s linear infinite;
        }

        @keyframes rotate3D { from { transform: translate(-50%, -50%) rotateY(0deg); } to { transform: translate(-50%, -50%) rotateY(360deg); } }

        .discord-btn {
            position: fixed; bottom: 30px; right: 30px;
            background: #5865F2; color: white; padding: 12px 24px;
            text-decoration: none; border-radius: 5px; font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://cdn.pixabay.com/vimeo/472002344/programming-54602.mp4?width=1280&hash=8568e65839446864f1e067c2e9263909772a083a" type="video/mp4">
    </video>

    <audio id="audio-player" preload="auto" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <header class="top-bar">
        <div class="logo-block">MHLEGACY STUDIO</div>
    </header>

    <div id="text-3d">C#</div>

    <section class="hero-section">
        <div class="hero-center-text">
            <h1>We</h1>
            <h1>Make</h1>
            <h1>Our</h1>
            <h1 style="color: var(--accent-purple);">legacy</h1>
        </div>
    </section>

    <a href="#" class="discord-btn">DISCORD</a>

    <script>
        const audio = document.getElementById('audio-player');

        // FORCE LA LECTURE SUR TOUT L'ÉCRAN
        window.addEventListener('click', () => {
            console.log("Tentative de lecture...");
            audio.play()
                .then(() => { console.log("Musique lancée !"); })
                .catch(err => { console.error("Erreur :", err); });
        }, { once: true });

        // SECURITÉ : Débloquer l'audio au toucher (pour mobile)
        window.addEventListener('touchstart', () => {
            audio.play();
        }, { once: true });
    </script>

</body>
</html>
