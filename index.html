<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURATION GLOBALE --- */
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
            --accent-purple: #6a00ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
            --hero-offset-x: 10%; 
            --hero-offset-y: 10%;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow-x: hidden;
            position: relative;
        }

        /* --- FOND D'AMBIANCE --- */
        .ambient-glow {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 70% 80%, rgba(106, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 20%, rgba(40, 40, 90, 0.3) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER & NAVIGATION --- */
        .top-bar {
            position: fixed;
            top: 40px; left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1000;
        }

        .logo-block {
            line-height: 1.2;
            font-weight: 700; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-size: 1rem;
        }
        
        .lang-selector {
            position: absolute;
            left: 50px;
            top: 80px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .lang-link {
            text-decoration: none;
            color: var(--text-grey);
            cursor: pointer;
            transition: color 0.3s;
        }
        .lang-link.active, .lang-link:hover {
            color: var(--text-white);
        }

        /* --- SECTION 1 : HERO --- */
        .hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-center-text {
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(calc(-50% - var(--hero-offset-x)), calc(-50% - var(--hero-offset-y)));
            text-align: left;
            z-index: 10;
        }

        .hero-center-text h1 {
            font-family: var(--font-serif);
            font-size: 5vw;
            line-height: 0.9;
            font-weight: 400;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .presentation-btn {
            position: absolute;
            top: 20%; 
            right: 25%;
            font-size: 0.9rem;
            text-decoration: none;
            color: var(--accent-purple);
            border: 1px solid var(--accent-purple);
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            z-index: 15;
        }
        .presentation-btn:hover {
            background-color: var(--accent-purple);
            color: var(--bg-color);
        }

        .hero-right-panel {
            position: absolute;
            bottom: 25%; 
            right: 25%;
            width: 350px;
            text-align: left;
            z-index: 20;
        }

        .bio-text {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-white); 
            margin-bottom: 20px;
            font-weight: 400;
        }

        .social-list {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .social-link {
            text-decoration: none;
            color: var(--text-grey);
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
            border: 1px solid transparent;
            padding: 5px 10px;
            border-radius: 3px;
        }

        /* --- VISUEL 3D --- */
        .display-3d-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            perspective: 1200px;
        }

        #text-3d {
            font-family: var(--font-sans);
            font-size: 20vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px var(--accent-purple);
            text-transform: uppercase;
            white-space: nowrap;
            transition: all 0.5s ease-out;
            transform-style: preserve-3d;
            opacity: 0.9; /* C# visible par défaut */
        }
        
        .rotate {
            animation: rotate3D 60s linear infinite;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes rotate3D {
            from { transform: rotateY(0deg) rotateX(0deg); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }

        /* --- SECTION 2 : LANGUAGES --- */
        .languages-section {
            min-height: 100vh;
            padding: 100px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .lang-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            z-index: 20;
        }

        .lang-item {
            font-size: 2rem;
            padding: 10px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0,0,0,0.5);
            text-transform: uppercase;
        }

        .lang-item:hover {
            background: var(--accent-purple);
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <header class="top-bar">
        <div class="logo-block">
            <div>MHLEGACY</div>
            <div style="opacity: 0.6; font-size: 0.8em; letter-spacing: 1px;">STUDIO</div>
        </div>
        
        <div class="lang-selector">
            <a href="#" class="lang-link active" data-lang="fr">FR</a> - 
            <a href="#" class="lang-link" data-lang="en">EN</a> - 
            <a href="#" class="lang-link" data-lang="ru">RU</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="display-3d-container">
            <div id="text-3d" class="rotate" data-default="C#">C#</div>
        </div>

        <div class="hero-center-text">
            <h1>We</h1>
            <h1>Make</h1>
            <h1>Our</h1>
            <h1>legacy</h1>
        </div>

        <div class="hero-right-panel">
            <p class="bio-text">Mon rôle dépasse la simple écriture de code. Je sculpte des mécanismes de jeu inédits.</p>
            <div class="social-list">
                <a href="#" class="social-link">TikTok</a>
                <a href="#" class="social-link">Twitch</a>
                <a href="#" class="social-link">Youtube</a>
            </div>
        </div>
    </section>

    <section class="languages-section">
        <div class="lang-grid">
            <div class="lang-item" data-tech="C#">C-SHARP</div>
            <div class="lang-item" data-tech="UNITY">UNITY</div>
            <div class="lang-item" data-tech="HTML">HTML / CSS</div>
        </div>
    </section>

    <script>
        const text3d = document.getElementById('text-3d');
        const defaultText = text3d.getAttribute('data-default');

        document.querySelectorAll('.lang-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                text3d.textContent = item.getAttribute('data-tech');
                text3d.classList.remove('rotate');
            });
            item.addEventListener('mouseleave', () => {
                text3d.textContent = defaultText; // Revient à C#
                text3d.classList.add('rotate');
            });
        });
    </script>
</body>
</html>
