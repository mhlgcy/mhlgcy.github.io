<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHLEGACY STUDIO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURATION GLOBALE --- */
        :root {
            --bg-color: #050505; /* Noir très profond */
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
            --accent-purple: #6a00ff; /* La touche violette */
            --font-elegant: 'Playfair Display', serif; /* Comme sur Dogstudio */
            --font-tech: 'Manrope', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-tech);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Pas de scroll pour l'effet "Ecran unique" */
            position: relative;
        }

        /* --- FOND D'AMBIANCE (Le "Glow" bleu/violet de la capture) --- */
        .ambient-light {
            position: absolute;
            top: -20%;
            left: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(40, 40, 90, 0.4) 0%, rgba(5, 5, 5, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }
        
        .ambient-light-2 {
            position: absolute;
            bottom: -20%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(106, 0, 255, 0.15) 0%, rgba(5, 5, 5, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER (Strictement en haut à gauche) --- */
        .top-bar {
            position: absolute;
            top: 40px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-tech);
            font-weight: 700; /* Gras */
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-icon {
            /* Simule le burger menu à droite */
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }
        .menu-line {
            width: 30px;
            height: 2px;
            background-color: white;
        }

        /* --- CONTENU PRINCIPAL (GRID) --- */
        .main-stage {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divise l'écran en deux colonnes */
            height: 100vh;
            width: 100%;
            padding: 0 50px;
            align-items: center; /* Centre verticalement */
        }

        /* --- COLONNE GAUCHE/CENTRE (Les titres empilés) --- */
        .hero-titles {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Aligné à gauche du centre */
            padding-left: 10%; /* Décalage pour centrer visuellement */
            z-index: 10;
        }

        .hero-titles h1 {
            font-family: var(--font-elegant);
            font-size: 6vw; /* Taille responsive géante */
            line-height: 0.9; /* Les mots sont proches comme sur le site */
            font-weight: 400; /* Elégant, pas trop gras */
            color: var(--text-white);
            margin: 0;
            opacity: 0; /* Pour l'animation d'entrée */
            transform: translateY(20px);
            animation: fadeUp 1s forwards;
        }

        /* Délais d'animation pour l'effet "descendant" */
        .hero-titles h1:nth-child(1) { animation-delay: 0.2s; }
        .hero-titles h1:nth-child(2) { animation-delay: 0.4s; margin-left: 20px; /* Petit décalage stylé */ }
        .hero-titles h1:nth-child(3) { animation-delay: 0.6s; }
        .hero-titles h1:nth-child(4) { animation-delay: 0.8s; margin-left: 40px; }

        /* --- COLONNE DROITE (Le texte explicatif et boutons) --- */
        .info-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 50px; /* Espace par rapport au titre */
            max-width: 400px;
        }

        .bio-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-grey);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            flex-direction: column; /* Liste verticale comme demandé */
            gap: 15px;
            width: 100%;
        }

        .social-btn {
            text-decoration: none;
            color: var(--text-white);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-btn:hover {
            color: var(--accent-purple);
            border-color: var(--accent-purple);
            padding-left: 10px; /* Petit mouvement vers la droite */
        }
        
        .arrow {
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .social-btn:hover .arrow {
            opacity: 1;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .main-stage {
                grid-template-columns: 1fr;
                padding: 20px;
                text-align: center;
            }
            .hero-titles {
                align-items: center;
                padding-left: 0;
                margin-top: 80px;
            }
            .hero-titles h1 {
                font-size: 15vw;
                margin-left: 0 !important; /* Annule les décalages sur mobile */
            }
            .info-panel {
                padding-left: 0;
                margin-top: 40px;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>
    <div class="ambient-light-2"></div>

    <header class="top-bar">
        <div class="logo">MHLEGACY STUDIO</div>
        <div class="menu-icon">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </header>

    <main class="main-stage">
        
        <div class="hero-titles">
            <h1>mhlgcy</h1>
            <h1>martin</h1>
            <h1>hangist</h1>
            <h1>legacy</h1>
        </div>

        <div class="info-panel">
            <p class="bio-text">
                Mon rôle dépasse la simple écriture de code. Je sculpte des mécanismes de jeu inédits avec une élégance technique irréprochable. Bienvenue à la frontière du divertissement.
            </p>

            <div class="social-links">
                <a href="#" class="social-btn">TikTok <span class="arrow">→</span></a>
                <a href="#" class="social-btn">Instagram <span class="arrow">→</span></a>
                <a href="#" class="social-btn">Twitch <span class="arrow">→</span></a>
                <a href="#" class="social-btn">Snapchat <span class="arrow">→</span></a>
            </div>
        </div>

    </main>

</body>
</html>
