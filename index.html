<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHLEGACY STUDIO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURATION GLOBALE --- */
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
            --accent-purple: #6a00ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* Rend l'écriture plus lisse */
        }

        /* --- FOND D'AMBIANCE --- */
        .ambient-glow {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 70% 80%, rgba(106, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 20%, rgba(40, 40, 90, 0.2) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER & LOGO --- */
        .top-bar {
            position: fixed;
            top: 40px; left: 50px; right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-block img {
            height: 45px; /* Ajuste la taille de ton logo ici */
            width: auto;
        }

        /* Si tu n'as pas encore de logo image, ce style gère le texte */
        .logo-text {
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            line-height: 1;
        }

        .lang-selector {
            font-size: 0.8rem;
            font-weight: 700;
        }

        .lang-link {
            text-decoration: none;
            color: var(--text-grey);
            transition: 0.3s;
            margin: 0 5px;
        }

        .lang-link.active, .lang-link:hover { color: var(--text-white); }

        /* --- HERO SECTION --- */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 10%;
        }

        .hero-center-text h1 {
            font-family: var(--font-serif);
            font-size: clamp(3rem, 7vw, 10rem);
            line-height: 0.85;
            font-weight: 700;
            font-style: italic; /* Style signature */
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- VISUEL 3D ARRIÈRE PLAN --- */
        .display-3d-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            perspective: 1000px;
        }

        #text-3d {
            font-size: 25vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px rgba(106, 0, 255, 0.2);
            text-transform: uppercase;
            transition: all 0.8s ease;
        }

        #text-3d.active {
            opacity: 0.8;
            -webkit-text-stroke: 1px var(--accent-purple);
            filter: drop-shadow(0 0 20px var(--accent-purple));
        }

        .rotate { animation: rotate3D 30s linear infinite; }

        /* --- BIO & BOUTONS --- */
        .hero-right-panel {
            position: absolute;
            bottom: 15%; right: 10%;
            width: 350px;
        }

        .bio-text {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-grey);
            margin-bottom: 30px;
        }

        .presentation-btn {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--accent-purple);
            color: var(--text-white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            font-size: 0.8rem;
            transition: 0.4s;
        }

        .presentation-btn:hover {
            background: var(--accent-purple);
            box-shadow: 0 0 20px var(--accent-purple);
        }

        /* --- STACK TECHNIQUE --- */
        .languages-section { padding: 100px 50px; text-align: center; }

        .lang-item {
            display: inline-block;
            font-size: 1.5rem;
            font-weight: 800;
            padding: 15px 40px;
            margin: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .lang-item:hover {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .project-dropdown {
            position: absolute;
            background: #111;
            border: 1px solid var(--accent-purple);
            padding: 10px;
            display: none;
            z-index: 100;
        }

        .project-dropdown.open { display: block; }

        .project-dropdown a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 0.8rem;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes rotate3D {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @media (max-width: 768px) {
            .hero-section { padding-left: 5%; justify-content: center; }
            .hero-right-panel { position: relative; width: 90%; right: 0; margin-top: 50px; }
            #text-3d { font-size: 40vw; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <header class="top-bar">
        <div class="logo-block">
            <div class="logo-text">
                MHL<span style="color:var(--accent-purple)">EGACY</span>
                <div style="font-size: 0.6em; opacity: 0.5; letter-spacing: 6px;">STUDIO</div>
            </div>
        </div>
        
        <nav class="lang-selector">
            <a href="#" class="lang-link active" data-lang="fr">FR</a>
            <a href="#" class="lang-link" data-lang="en">EN</a>
            <a href="#" class="lang-link" data-lang="ru">RU</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="display-3d-container">
            <div id="text-3d" class="rotate" data-default="C#">C#</div>
        </div>

        <div class="hero-center-text">
            <h1 data-key="mhlgcy">We</h1>
            <h1 data-key="martin">Make</h1>
            <h1 data-key="hangist">Our</h1>
            <h1 data-key="legacy">legacy</h1>
        </div>

        <div class="hero-right-panel">
            <p class="bio-text" data-key="bio-text">
                Mon rôle dépasse la simple écriture de code. Je sculpte des mécanismes de jeu inédits avec une élégance technique irréprochable.
            </p>
            <a href="URL_YOUTUBE" class="presentation-btn" data-key="presentation-btn">Présentation</a>
        </div>
    </section>

    <section class="languages-section">
        <div class="lang-grid">
            <div class="lang-dropdown-container" style="position:relative; display:inline-block;">
                <div class="lang-item" data-tech="C#" data-key="lang-csharp">C-SHARP</div>
                <div class="project-dropdown">
                    <a href="#">Projet Unity 1</a>
                    <a href="#">Système Réseau</a>
                </div>
            </div>
            <div class="lang-item" data-tech="UNITY">UNITY</div>
            <div class="lang-item" data-tech="C++">C++</div>
        </div>
    </section>

    <script>
        const dictionary = {
            'fr': { 'presentation-btn': 'Présentation', 'bio-text': 'Mon rôle dépasse la simple écriture de code. Je sculpte des mécanismes de jeu inédits avec une élégance technique irréprochable.', 'lang-csharp': 'C-SHARP' },
            'en': { 'presentation-btn': 'Presentation', 'bio-text': 'My role goes beyond simple code writing. I sculpt unique game mechanics with impeccable technical elegance.', 'lang-csharp': 'C-SHARP' },
            'ru': { 'presentation-btn': 'Презентация', 'bio-text': 'Моя роль выходит за рамки простого написания кода. Я создаю уникальную игровую механику с безупречной элегантностью.', 'lang-csharp': 'СИ-ШАРП' }
        };

        function updateContent(lang) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(dictionary[lang][key]) el.textContent = dictionary[lang][key];
            });
            document.querySelectorAll('.lang-link').forEach(l => {
                l.classList.toggle('active', l.dataset.lang === lang);
            });
        }

        document.querySelectorAll('.lang-link').forEach(link => {
            link.onclick = (e) => { e.preventDefault(); updateContent(link.dataset.lang); };
        });

        // Logique 3D
        const text3d = document.getElementById('text-3d');
        document.querySelectorAll('.lang-item').forEach(item => {
            item.onmouseenter = () => {
                text3d.textContent = item.dataset.tech;
                text3d.classList.add('active');
                text3d.classList.remove('rotate');
            };
            item.onmouseleave = () => {
                text3d.textContent = text3d.dataset.default;
                text3d.classList.remove('active');
                text3d.classList.add('rotate');
            };
            item.onclick = () => {
                const dropdown = item.nextElementSibling;
                if(dropdown) dropdown.classList.toggle('open');
            };
        });
    </script>
</body>
</html>
