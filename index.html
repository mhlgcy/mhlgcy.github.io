<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy Studio | Créateurs de Mondes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:ital,wght@0,400;0,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
            --accent-purple: #8126ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow-x: hidden;
        }

        /* --- VIDEO & OVERLAY --- */
        .video-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            object-fit: cover;
            opacity: 0.4; /* Ajuste l'opacité ici */
        }

        .ambient-glow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-color) 90%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        .top-bar {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo-block { font-weight: 800; letter-spacing: 3px; font-size: 1.2rem; }

        /* --- MENU DÉROULANT --- */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: 1px solid var(--accent-purple);
            color: white;
            padding: 10px 25px;
            font-family: var(--font-sans);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(15, 15, 15, 0.95);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .dropdown-content a:hover { background-color: var(--accent-purple); }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown:hover .dropbtn { background: var(--accent-purple); }

        /* --- HERO --- */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        .hero-title h1 {
            font-family: var(--font-serif);
            font-size: 7vw;
            line-height: 0.85;
            font-weight: 700;
        }

        .display-3d-container {
            position: fixed;
            top: 50%; left: 60%;
            transform: translate(-50%, -50%);
            z-index: -1;
            perspective: 1000px;
        }

        #text-3d {
            font-size: 15vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            text-transform: uppercase;
            transition: 0.5s;
        }

        .rotate { animation: rotateY 15s linear infinite; }
        @keyframes rotateY { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* --- FOOTER & DISCORD --- */
        .footer-fixed {
            position: fixed;
            bottom: 40px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
        }

        .discord-btn:hover { transform: translateY(-5px); background: #4752c4; }

        /* Audio Player hidden */
        #bg-music { display: none; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rainy-Day-Ambient-Music.mp3" type="audio/mpeg">
    </audio>

    <video class="video-background" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-dark-ink-swirling-in-water-4330-large.mp4" type="video/mp4">
    </video>

    <div class="ambient-glow"></div>

    <header class="top-bar">
        <div class="logo-block">
            MHLEGACY <span style="color:var(--accent-purple)">STUDIO</span>
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">Projets ▾</button>
            <div class="dropdown-content">
                <a href="#">Jeux Vidéos</a>
                <a href="#">Web Design</a>
                <a href="#">Scripts C#</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    <div class="display-3d-container">
        <div id="text-3d" class="rotate">C#</div>
    </div>

    <section class="hero-section">
        <div class="hero-title">
            <h1>WE<br>MAKE<br>OUR<br><span style="color:var(--accent-purple)">LEGACY</span></h1>
        </div>
    </section>

    <div class="footer-fixed">
        <div class="social-links">
            <small style="color:var(--text-grey); display:block; margin-bottom:5px;">Suivez-nous</small>
            <a href="#" style="color:white; margin-right:15px; text-decoration:none;">YT</a>
            <a href="#" style="color:white; margin-right:15px; text-decoration:none;">TW</a>
            <a href="#" style="color:white; text-decoration:none;">TK</a>
        </div>

        <a href="https://discord.gg/TON_LIEN" target="_blank" class="discord-btn">
            <span>Rejoindre le Discord</span>
        </a>
    </div>

    <script>
        const text3d = document.getElementById('text-3d');
        const music = document.getElementById('bg-music');

        // Jouer la musique au premier clic sur la page (contrainte navigateur)
        document.body.addEventListener('click', () => {
            music.play();
        }, { once: true });

        // Interaction avec le texte 3D au scroll
        window.addEventListener('scroll', () => {
            let value = window.scrollY;
            text3d.style.letterSpacing = value * 0.1 + 'px';
            text3d.style.opacity = 1 - (value / 500);
        });
    </script>
</body>
</html>
