<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --accent-purple: #6a00ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow-x: hidden;
        }

        /* --- LA BARRE DE COULEURS EN HAUT (DOGSTUDIO STYLE) --- */
        .color-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: repeating-linear-gradient(90deg, #ff0055, #ff0055 10px, #00ff99 10px, #00ff99 20px, #6a00ff 20px, #6a00ff 30px, #ffcc00 30px, #ffcc00 40px);
            z-index: 2000;
        }

        /* --- VIDÉO EN ARRIÈRE-PLAN --- */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -3;
            opacity: 0.3;
        }

        /* --- NAVIGATION --- */
        .top-bar {
            position: fixed;
            top: 30px; left: 40px; right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
        }

        /* MENU DÉROULANT ÉPURÉ */
        .dropdown { position: relative; }
        .dropbtn { background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem; }
        .dropdown-content { display: none; position: absolute; right: 0; background: #000; min-width: 150px; border: 1px solid #222; }
        .dropdown-content a { color: white; padding: 12px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background: var(--accent-purple); }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- SECTION HERO (STYLE EXACT DE L'IMAGE) --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            position: relative;
        }

        .hero-title {
            font-family: var(--font-serif);
            font-size: 10vw;
            line-height: 0.8;
            font-weight: 900;
            z-index: 10;
        }

        .hero-title span { display: block; }

        .hero-description {
            margin-top: 40px;
            max-width: 450px;
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.8;
            z-index: 10;
        }

        /* TEXTE 3D EN ARRIÈRE-PLAN */
        .display-3d-container {
            position: fixed;
            top: 50%; right: 10%;
            transform: translateY(-50%);
            z-index: 5;
            perspective: 1000px;
        }

        #text-3d {
            font-size: 18vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            text-transform: uppercase;
        }
        
        .rotate { animation: rotate3D 30s linear infinite; }

        /* --- LISTE DES RÉSEAUX (BAS GAUCHE) --- */
        .bottom-links {
            position: absolute;
            bottom: 40px; left: 10%;
            display: flex;
            gap: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .bottom-links a { color: white; text-decoration: none; opacity: 0.6; transition: 0.3s; }
        .bottom-links a:hover { opacity: 1; }

        /* --- SECTION 2 : LANGAGES (SCROLL CONSERVÉ) --- */
        .languages-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        .lang-grid { display: flex; gap: 20px; }
        .lang-item { font-size: 1.5rem; padding: 20px 40px; border: 1px solid #333; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        .lang-item:hover { background: var(--accent-purple); }

        /* DISCORD & AUDIO */
        .discord-btn { position: fixed; bottom: 30px; right: 40px; background: #5865F2; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold; font-size: 0.75rem; z-index: 1000; }
        #bg-music { display: none; }

        @keyframes rotate3D { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
    </style>
</head>
<body>

    <div class="color-bar"></div>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rainy-Day-Ambient-Music.mp3" type="audio/mpeg">
    </audio>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-dark-ink-swirling-in-water-4330-large.mp4" type="video/mp4">
    </video>

    <header class="top-bar">
        <div class="logo">MHLEGACY STUDIO / DEPT.</div>
        <div class="dropdown">
            <button class="dropbtn">☰</button>
            <div class="dropdown-content">
                <a href="#">PROJECTS</a>
                <a href="#">SERVICES</a>
                <a href="#">ABOUT</a>
            </div>
        </div>
    </header>

    <div class="display-3d-container">
        <div id="text-3d" class="rotate" data-default="C#">C#</div>
    </div>

    <section class="hero-section">
        <div class="hero-title">
            <span>We</span>
            <span>Make</span>
            <span>Our</span>
            <span style="color: var(--accent-purple);">Legacy</span>
        </div>

        <div class="hero-description">
            <p>Je sculpte des mécanismes de jeu inédits pour créer des héritages numériques à l'intersection de l'art et du code.</p>
        </div>

        <div class="bottom-links">
            <a href="#">TikTok</a>
            <a href="#">Twitch</a>
            <a href="#">Youtube</a>
        </div>
    </section>

    <section class="languages-section">
        <div class="lang-grid">
            <div class="lang-item" data-tech="C#">C-SHARP</div>
            <div class="lang-item" data-tech="UNITY">UNITY</div>
            <div class="lang-item" data-tech="HTML">WEB DESIGN</div>
        </div>
    </section>

    <a href="https://discord.gg/votre-lien" class="discord-btn" target="_blank">JOIN DISCORD</a>

    <script>
        const text3d = document.getElementById('text-3d');
        const defaultText = text3d.getAttribute('data-default');

        document.body.addEventListener('click', () => {
            document.getElementById('bg-music').play();
        }, { once: true });

        document.querySelectorAll('.lang-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                text3d.textContent = item.getAttribute('data-tech');
                text3d.classList.remove('rotate');
            });
            item.addEventListener('mouseleave', () => {
                text3d.textContent = defaultText; 
                text3d.classList.add('rotate');
            });
        });
    </script>
</body>
</html>
