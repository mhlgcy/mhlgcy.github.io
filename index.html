<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --accent-purple: #6a00ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow: hidden;
            height: 100vh;
        }

        /* VIDÉO DE CODE INFORMATIQUE */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -5;
            opacity: 0.25; 
            filter: grayscale(100%) brightness(40%);
        }

        /* LECTEUR YOUTUBE CACHÉ */
        #youtube-player {
            position: absolute;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .top-bar {
            position: fixed;
            top: 40px; left: 50px; right: 50px;
            display: flex; justify-content: space-between;
            z-index: 1000;
        }

        .hero-section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            text-align: center;
        }

        .hero-center-text h1 {
            font-family: var(--font-serif); font-size: 6vw; line-height: 1.1; font-weight: 700;
        }

        #text-3d {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 22vw; font-weight: 900; color: transparent;
            -webkit-text-stroke: 1px var(--accent-purple);
            text-transform: uppercase; z-index: 5; opacity: 0.3;
            animation: rotate3D 25s linear infinite;
        }

        @keyframes rotate3D { 
            from { transform: translate(-50%, -50%) rotateY(0deg); } 
            to { transform: translate(-50%, -50%) rotateY(360deg); } 
        }

        .discord-btn {
            position: fixed; bottom: 30px; right: 30px;
            background: #5865F2; color: white; padding: 14px 28px;
            text-decoration: none; border-radius: 5px; font-weight: bold; z-index: 1000;
        }

        /* Indication pour l'utilisateur */
        .click-hint {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://cdn.pixabay.com/vimeo/472002344/programming-54602.mp4?width=1280&hash=8568e65839446864f1e067c2e9263909772a083a" type="video/mp4">
    </video>

    <div id="youtube-player"></div>

    <header class="top-bar">
        <div class="logo-block">MHLEGACY STUDIO</div>
    </header>

    <div id="text-3d">C#</div>

    <section class="hero-section">
        <div class="hero-center-text">
            <h1>We Make</h1>
            <h1>Our <span style="color: var(--accent-purple);">legacy</span></h1>
        </div>
    </section>

    <div class="click-hint">CLIQUE N'IMPORTE OÙ POUR ACTIVER LE SON</div>

    <a href="#" class="discord-btn">DISCORD</a>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'mqd2rg6QMbU&list=RDmqd2rg6QMbU&start_radio=1', // ID de l'instrumentale de La League
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'loop': 1,
                    'playlist': '0a8lUmG8p_Y'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Le son est prêt, on attend le clic
            window.addEventListener('click', () => {
                player.playVideo();
                document.querySelector('.click-hint').style.display = 'none';
            }, { once: true });
        }
    </script>

</body>
</html>
