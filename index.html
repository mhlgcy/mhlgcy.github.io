<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --accent-purple: #6a00ff;
        }

        /* IMPORTANT : On définit une grande hauteur pour pouvoir défiler */
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Manrope', sans-serif;
            min-height: 300vh; /* Permet le scroll */
        }

        /* OVERLAY QUI DISPARAÎT AU CLIC */
        #jamal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #jamal-btn {
            background: transparent;
            color: white;
            border: 4px solid var(--accent-purple);
            padding: 20px 40px;
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px var(--accent-purple);
        }

        /* TEXTE 3D FIXE AU MILIEU */
        .container-3d {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            z-index: 1;
            pointer-events: none; /* Pour ne pas gêner le clic ailleurs */
        }

        #text-3d {
            font-size: 15vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px var(--accent-purple);
            text-transform: uppercase;
            white-space: nowrap;
            will-change: transform;
        }

        /* CONTENU DES SECTIONS */
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .hero-title { font-family: 'Playfair Display', serif; font-size: 8vw; text-align: center; pointer-events: none; }
        
        .bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.2; }

        #youtube-player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div id="jamal-overlay">
        <button id="jamal-btn">JAMAL</button>
    </div>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://cdn.pixabay.com/vimeo/472002344/programming-54602.mp4?width=1280" type="video/mp4">
    </video>

    <div id="youtube-player"></div>

    <div class="container-3d">
        <div id="text-3d">JAMAL</div>
    </div>

    <section class="section">
        <h1 class="hero-title">WE MAKE<br>OUR <span style="color: var(--accent-purple);">LEGACY</span></h1>
    </section>

    <section class="section">
        <h2 style="font-size: 3rem;">SCROLLE POUR VOIR</h2>
    </section>

    <section class="section">
        <h2 style="font-size: 3rem;">MHLEGACY STUDIO</h2>
    </section>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const overlay = document.getElementById('jamal-overlay');
        const btn = document.getElementById('jamal-btn');
        const text3d = document.getElementById('text-3d');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: 's7cCVdDRaHA',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 's7cCVdDRaHA' }
            });
        }

        btn.onclick = function() {
            if(player && player.playVideo) player.playVideo();
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
        };

        // ROTATION AU SCROLL
        window.addEventListener('scroll', () => {
            const rotation = window.scrollY * 0.15; // Vitesse de rotation
            text3d.style.transform = `rotateY(${rotation}deg) rotateX(${rotation * 0.2}deg)`;
        });
    </script>
</body>
</html>
