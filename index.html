<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio Style Dogstudio – No Loader</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
    body { background: #0a0a0a; overflow-x: hidden; color: white; }

    .container {
        width: 100vw; height: 100vh;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 4rem; font-weight: 900; letter-spacing: 4px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #00ffc8, #00aaff);
        -webkit-background-clip: text;
        color: transparent;
        animation: fadeIn 1.5s ease;
    }

    /* BOITE DE CODE */
    .code-box {
        margin-top: 40px;
        width: 75vw; height: 50vh;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 50px rgba(0, 255, 200, 0.25);
        transform: perspective(900px) rotateX(8deg);
        animation: boxFloat 6s ease-in-out infinite;
    }

    .code-line {
        font-family: "Courier New", monospace;
        font-size: 1.1rem;
        opacity: 0.85;
        color: #00ffc8;
        white-space: nowrap;
        position: absolute;
        animation: scrollCode linear infinite;
    }

    @keyframes scrollCode {
        0% { transform: translateY(100%); }
        100% { transform: translateY(-130%); }
    }

    @keyframes boxFloat {
        0%,100% { transform: perspective(900px) rotateX(8deg) translateY(0); }
        50% { transform: perspective(900px) rotateX(8deg) translateY(-10px); }
    }

    .btn {
        margin-top: 30px;
        padding: 15px 35px;
        font-size: 1.2rem;
        border-radius: 14px;
        background: #00ffc8;
        color: #000;
        text-decoration: none;
        transition: 0.3s;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .btn:hover { background: #00bfa0; transform: scale(1.06); }

    .skills { margin-top: 60px; }
    .skills-title { font-size: 2rem; margin-bottom: 20px; font-weight: 700; }
    .skill-item { font-size: 1.3rem; opacity: 0.85; margin: 12px 0; letter-spacing: 2px; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>

<div class="container">
    <h1>MHLGCY</h1>

    <div class="code-box" id="codeBox"></div>

    <a href="#" class="btn">Mon Jeu Unity</a>

    <div class="skills">
        <div class="skills-title">Je travaille actuellement sur :</div>
        <div class="skill-item">C# / Unity</div>
        <div class="skill-item">HTML / CSS / JavaScript</div>
        <div class="skill-item">Python</div>
        <div class="skill-item">SQL / MySQL</div>
    </div>
</div>

<script>
const codeBox = document.getElementById("codeBox");

const codeLines = [
"void Update() { MovePlayer(); }",
"print('Python running...')",
"SELECT * FROM users;",
"public class Game { static void Start() {} }",
"<html><body>Hello</body></html>",
"def compute(x): return x * 2",
"if(isCoding) continue;",
"using UnityEngine;",
"console.log('Dév en cours...')",
"CREATE TABLE joueur (id INT, nom TEXT);",
];

function spawnLine() {
    const line = document.createElement("div");
    line.className = "code-line";
    line.textContent = codeLines[Math.floor(Math.random() * codeLines.length)];
    line.style.top = "100%";
    line.style.animationDuration = (5 + Math.random() * 4) + "s";

    codeBox.appendChild(line);
    setTimeout(() => line.remove(), 11000);
}

setInterval(spawnLine, 450);
</script>

</body>
</html>
