<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio Style Dogstudio</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }
    body {
        background: #0a0a0a;
        overflow-x: hidden;
        color: white;
    }

    /* ZONES */
    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        perspective: 1000px;
    }

    /* TEXTE INTRO */
    h1 {
        font-size: 3rem;
        font-weight: 800;
        letter-spacing: 3px;
        text-transform: uppercase;
        animation: fadeIn 2s ease;
    }

    /* LIGNES DE CODE AU CENTRE */
    .code-box {
        margin-top: 40px;
        width: 70vw;
        height: 50vh;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        padding: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 30px rgba(0,255,200,0.2);
    }

    .code-line {
        font-family: "Courier New", monospace;
        font-size: 1rem;
        opacity: 0.8;
        color: #00ffc8;
        animation: scrollCode linear infinite;
        white-space: nowrap;
    }

    @keyframes scrollCode {
        0% { transform: translateY(100%);}   
        100% { transform: translateY(-120%);} 
    }

    /* BOUTON */
    .btn {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 12px;
        background: #00ffc8;
        color: #000;
        text-decoration: none;
        transition: 0.3s;
        font-weight: bold;
    }
    .btn:hover {
        background: #00bfa0;
        transform: scale(1.05);
    }

    /* SKILLS SECTION */
    .skills {
        margin-top: 60px;
        text-align: center;
        animation: fadeIn 2s ease;
    }
    .skills-title {
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 700;
    }
    .skill-item {
        font-size: 1.3rem;
        opacity: 0.8;
        margin: 10px 0;
        letter-spacing: 2px;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Développeur Créatif</h1>

    <div class="code-box" id="codeBox"></div>

    <a href="#" class="btn">Mon jeu Unity</a>

    <div class="skills">
        <div class="skills-title">Compétences actuelles</div>
        <div class="skill-item">C# / Unity</div>
        <div class="skill-item">HTML / CSS / JS</div>
        <div class="skill-item">Python</div>
        <div class="skill-item">SQL / MySQL</div>
    </div>
</div>

<script>
const codeBox = document.getElementById("codeBox");

// Lignes de code aléatoires stylées
const codeLines = [
    "function StartProject() {",
    "  let progress = 0;",
    "  while(progress < 100) progress++;",
    "}",
    "console.log('Développement en cours...');",
    "#include <iostream>",
    "std::cout << 'Hello World';",
    "def run(): print('Python running')",
    "SELECT * FROM utilisateurs;",
    "public void Update() { Move(); }",
    "if(user.isCoding) keepGoing();",
];

function spawnLine() {
    const line = document.createElement("div");
    line.className = "code-line";
    line.textContent = codeLines[Math.floor(Math.random() * codeLines.length)];
    line.style.top = "100%";
    line.style.position = "absolute";
    line.style.animationDuration = (6 + Math.random() * 4) + "s";
    codeBox.appendChild(line);

    setTimeout(() => line.remove(), 12000);
}

setInterval(spawnLine, 500);
</script>

</body>
</html>
