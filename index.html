<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhlegacy studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        /* TES STYLES ORIGINAUX (INCHANGÉS) */
        :root {
            --bg-color: #050505;
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
            --accent-purple: #6a00ff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
            --hero-offset-x: 10%; 
            --hero-offset-y: 10%;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-sans);
            overflow-x: hidden;
        }

        /* --- TEST VIDÉO --- */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -5; /* Tout au fond */
            opacity: 0.4;
            background: black; /* Si la vidéo rate, le fond reste noir */
        }

        .ambient-glow {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 70% 80%, rgba(106, 0, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .top-bar {
            position: fixed;
            top: 40px; left: 50px; right: 50px;
            display: flex; justify-content: space-between; z-index: 1000;
        }

        .hero-section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        .hero-center-text h1 {
            font-family: var(--font-serif); font-size: 5vw; line-height: 0.9;
        }

        .display-3d-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 5; pointer-events: none;
        }

        #text-3d {
            font-size: 20vw; font-weight: 900; color: transparent;
            -webkit-text-stroke: 1px var(--accent-purple); text-transform: uppercase;
        }

        /* LOG POUR LE TEST */
        #debug-console {
            position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8);
            color: #0f0; font-family: monospace; font-size: 10px; padding: 5px; z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="debug-console">Statut : Chargement...</div>

    <video id="test-video" class="bg-video" autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Ta vidéo ne charge pas.
    </video>

    <audio id="test-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="ambient-glow"></div>

    <header class="top-bar">
        <div class="logo-block">MHLEGACY STUDIO</div>
    </header>

    <div class="display-3d-container">
        <div id="text-3d">C#</div>
    </div>

    <section class="hero-section">
        <div class="hero-center-text">
            <h1>We Make</h1>
            <h1 style="color: var(--accent-purple);">Legacy</h1>
        </div>
    </section>

    <script>
        const video = document.getElementById('test-video');
        const audio = document.getElementById('test-audio');
        const debug = document.getElementById('debug-console');

        // TEST VIDÉO
        video.oncanplay = () => debug.innerHTML += "<br>✅ Vidéo chargée";
        video.onerror = () => debug.innerHTML += "<br>❌ Erreur Vidéo";

        // TEST AUDIO (Nécessite une interaction)
        window.addEventListener('click', () => {
            audio.play()
                .then(() => debug.innerHTML += "<br>✅ Son activé")
                .catch(e => debug.innerHTML += "<br>❌ Erreur Son : " + e.message);
        }, { once: true });

        debug.innerHTML = "Clique n'importe où pour activer le son.";
    </script>
</body>
</html>
